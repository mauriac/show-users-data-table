name: Fast tests Demo
run-name: ${{ github.actor }} is testing fast tests 🚀
on: [push]
jobs:
  check:
    # outputs:
    #   status: ${{ steps.early.conclusion }}
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.chf.outputs.checksum}}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if only checksum file has been changed
        id: files
        uses: jitterbit/get-changed-files@v1

      - id: chf
        run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."

            if [[ ${changed_file} != 'checksum.txt' ]]; then
              echo "checksum=true" >> "$GITHUB_OUTPUT"
              echo "lolo true"
            else
              echo "checksum=false" >> "$GITHUB_OUTPUT"
              echo "toto false"
            fi
          done

      # - id: step1
      #   run: echo "test=hello" >> "$GITHUB_OUTPUT"
      # - id: step2
      #   run: echo "test=world" >> "$GITHUB_OUTPUT"

      - name: Run tests
        if: ${{ steps.chf.outputs.checksum == 'true' }}
        run: |
            echo "mmmm ${{ steps.chf.outputs.checksum }}"

  Explore-GitHub-Actions:
    needs: check
    if: needs.check.outputs.output1 == 'true'
    # if: needs.check.outputs.status == 'success'
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."